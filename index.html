<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dipayan Porel - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Rubik:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(19, 19, 46);
        color: whitesmoke;
        font-family: "Poppins", sans-serif;
        font-family: "Rubik", sans-serif;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 75px;
        background-color: rgb(12, 15, 20);
      }
      nav ul {
        display: flex;
        justify-content: center;
      }

      nav ul li {
        list-style: none;
        margin: 0 25px;
      }

      .left {
        font-size: 1.5rem;
      }

      .firstSection{
        display: flex;
        justify-content: space-around;
        margin: 19px 0;
      }

      .leftSection{
        background-color: rgb(60, 60, 117);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">D Porel Portfolio</div>
        <div class="right">
          <ul>
            <li>Home</li>
            <li>Projects</li>
            <li>Contact me</li>
            <li>About</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="firstSection">
        <div class="leftSection">left</div>
        <div class="rightSection">right</div>
      </section>
    </main>
  </body>
</html>
